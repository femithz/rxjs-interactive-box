<div class="container-fluid">
  <header class="header">
    <div class="logo">
        Acro Companion
    </div>
    <div class="header-links">
      @if (selectedBox) {
          <div class="total">
            Total value: {{ totalValue }}
          </div>
      }
    </div>
  </header>
  <section class="container">
    <h1 class="page-title">Interactive Box Selection ðŸ“¦</h1>
    <p class="page-subtitle">
      10 interactive behavioral module boxes with option selectors.
    </p>
    <div class="boxes">
      @for(box of (boxes$ | async); track box) {
      <app-box
        [box]="box"
        [isSelected]="box.id === selectedBox?.id"
        (boxSelected)="onBoxSelected($event)">
      </app-box>
      }
    </div>
  </section>
  <section>
    @if (selectedBox) {
        <app-option-selector
          [frontSaltoOptions]="frontSaltoOptions"
          [backSaltoOptions]="backSaltoOptions"
          [otherOptions]="otherOptions"
          [selectedOption]="selectedOption"
          (optionSelected)="onOptionSelected($event)">
        </app-option-selector>
    }
    <div class="button-section">
      @if (selectedBox) {
        <button
          class=""
          (click)="clearSelections()">
          Clear All
        </button>
      }
    </div>
  </section>
</div>
