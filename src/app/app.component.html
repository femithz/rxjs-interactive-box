<div class="container-fluid">
  <header class="header">
    <div class="logo">
        Acro Companion
    </div>
    <div class="header-links">
      <div class="total"       *ngIf="selectedBox">
        Total value: {{ totalValue }}
      </div>
    </div>
  </header>
  <section class="container">
    <h1 class="page-title">Interactive Box Selection ðŸ“¦</h1>
    <p class="page-subtitle">
      10 interactive behavioral module boxes with option selectors.
    </p>
    <div class="boxes">
      <app-box
        *ngFor="let box of boxes$ | async"
        [box]="box"
        [isSelected]="box.id === selectedBox?.id"
        (boxSelected)="onBoxSelected($event)">
      </app-box>
    </div>
  </section>
  <section>
    <app-option-selector
      *ngIf="selectedBox"
      [frontSaltoOptions]="frontSaltoOptions"
      [backSaltoOptions]="backSaltoOptions"
      [otherOptions]="otherOptions"
      [selectedOption]="selectedOption"
      (optionSelected)="onOptionSelected($event)">
    </app-option-selector>
    <div class="button-section">
    <button
      *ngIf="selectedBox"
      class=""
      (click)="clearSelections()">
      Clear All
    </button>
    </div>
  </section>
</div>
