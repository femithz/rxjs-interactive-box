<div class="options-container">
  <div class="category">
    <h4>Front salto's:</h4>
    @for(option of frontSaltoOptions; track option) {
        <button
          [class.selected]="option === selectedOption"
          (click)="select(option)">
          {{ option }}
        </button>
    }
  </div>
  <div class="category">
    <h4>Back salto's:</h4>
    @for(option of backSaltoOptions; track option) {
    <button
      (click)="select(option)"
      [class.selected]="option === selectedOption">
      {{ option }}
    </button>
    }
  </div>
  <div class="category">
    <h4>Other:</h4>
    @for(option of otherOptions; track option) {
      <button
        (click)="select(option)"
        [class.selected]="option === selectedOption">
        {{ option }}
      </button>
    }

  </div>
</div>
