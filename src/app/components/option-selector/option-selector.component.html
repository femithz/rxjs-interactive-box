<div class="options-container">
  <div class="category">
    <h4>Front salto's:</h4>
    @for(option of stateService.getFrontOptions(); track option) {
        <button
          (click)="stateService.onOptionSelected(option)"
          [class.selected]="(stateService.selectedOption$ | async) === option"
          >
          {{ option }}
        </button>
    }
  </div>
  <div class="category">
    <h4>Back salto's:</h4>
    @for(option of stateService.getBackOptions(); track option) {
    <button
      (click)="stateService.onOptionSelected(option)"
      [class.selected]="(stateService.selectedOption$ | async) === option"
      >
      {{ option }}
    </button>
    }
  </div>
  <div class="category">
    <h4>Other:</h4>
    @for(option of stateService.getOtherOptions(); track option) {
      <button
        (click)="stateService.onOptionSelected(option)"
        [class.selected]="(stateService.selectedOption$ | async) === option"
        >
        {{ option }}
      </button>
    }
  </div>
</div>
